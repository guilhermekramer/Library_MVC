<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>
<!-- Navigation-->
<div th:replace="/fragments/commons :: nav"></div>


<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Livraria Leitura</h1>
        </div>
    </div>
</header>

<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div th:each="livro : ${listaLivro}" th:object="${livro}">
                <div class="col mb-5">
                    <div class="card h-100">
                        <!-- Product image-->
                        <!--                        <img class="card-img-top" th:src="@{'/images/'+*{livro.fotouri}}" alt="..." />-->
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder" th:text="*{nome}"></h5>
                                <!-- Product price-->
                                <h6 class="fw-bolder" th:text="*{autor}"></h6>
                                <h6 class="fw-bolder" th:text="*{valor}"></h6>
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center">
                                <a class="btn btn-outline-dark mt-auto" th:href="@{'/listarLivro/' + ${livro.id}}" >Adicionar ao Carrinho</a>
                                <br>
                                <br>
                                <a class="btn btn-outline-dark mt-auto" th:href="@{'/deletarLivro/' + ${livro.id}}" role="button">Deletar</a>
                                <br>
                                <br>
                                <a class="btn btn-outline-dark mt-auto" th:action="GET" th:href="@{'/verCarrinho'}"> Ver Carrinho</a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
