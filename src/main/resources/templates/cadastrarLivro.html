<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Livraria</title>
</head>
<body>
    <form method="post" th:action="@{/criarLivro}" th:object="${livro}" enctype="multipart/form-data">

        Nome: <input type="text"  th:field="*{nome}"><br>
        Autor: <input type="text" th:field="*{autor}"><br>
        Ano: <input type="number" th:field="*{ano}"><br>
        Valor R$: <input type="number" th:field="*{valor}"><br>
        Inserir uma Imagem: <input type="file" name="file">



        <button type="submit">Submit</button>

    </form>
</body>
</html>
