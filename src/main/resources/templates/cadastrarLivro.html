<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Cadastro de Livro</title>
</head>
<body>

<!-- Navigation-->

<div th:replace="/fragments/commons :: nav"></div>

<!-- Header-->

<div th:replace="/fragments/commons :: header" ></div>

        <form style="padding: 10px" th:method="POST" th:action="@{/criarLivro}" th:object="${Livro}" enctype="multipart/form-data">
            <div class="mb-3">
                <label  class="form-label">Nome: </label>
                <input style="width: 400px" type="text" class="form-control"  th:field="*{nome}" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label  class="form-label" >Autor:  </label>
                <input style="width: 400px" type="text" class="form-control"  aria-describedby="emailHelp" th:field="*{autor}">
            </div>

            <div class="mb-3">
                <label  class="form-label" >Ano: </label>
                <input style="width: 400px"  type="text" class="form-control"  aria-describedby="emailHelp" th:field="*{ano}">
            </div>

            <div class="mb-3">
                <label  class="form-label" >Valor: </label>
                <input style="width: 400px" type="text" class="form-control"  aria-describedby="emailHelp" th:field="*{valor}">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

</body>
</html>
