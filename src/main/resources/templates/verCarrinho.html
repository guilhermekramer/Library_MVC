<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Carrinho</title>

</head>
<body>

<!-- Navigation-->

<div th:replace="/fragments/commons :: nav"></div>

<!-- Header-->

<div th:replace="/fragments/commons :: header" ></div>


  <table class="table table-striped">
    <thead>
        <th>Nome</th>
        <th>Autor</th>
        <th>Ano</th>
        <th>Valor</th>
    </thead>

    <tr th:each="livro : ${carrinho}">
      <td th:text="${livro.nome}"></td>
      <td th:text="${livro.autor}"></td>
      <td th:text="${livro.ano}"></td>
      <td th:text=" 'R$: ' + ${livro.valor}"></td>
    </tr>
  </table>
</body>
</html>
