<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Carrinho de Compras</h1>

  <table>
    <thead>
    <th>Nome</th>
    <th>Autor</th>
    <th>Ano</th>
    <th>Valor</th>
    </thead>
    <table>

      <tbody>
      <tr th:each="livro : ${carrinho}">
        <td th:text="${livro.nome}"></td>
        <td th:text="${livro.autor}"></td>
        <td th:text="${livro.ano}"></td>
        <td th:text="${livro.valor}"></td>
<!--        <td>-->
<!--&lt;!&ndash;          <img th:src="@{/images/{imageuri}(imageuri=${livro.imageuri})}" alt="Imagem do Livro" height="100" width="100" />&ndash;&gt;-->
<!--        </td>-->
      </tr>
      </tbody>
    </table>
  </table>
</body>
</html>
