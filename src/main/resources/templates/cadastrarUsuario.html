    <!-- Navigation-->

    <div th:replace="/fragments/commons :: nav"></div>

    <!-- Header-->

    <div th:replace="/fragments/commons :: header" ></div>

    <form style="padding: 10px" th:method="POST" th:action="@{/criarUsuario}" th:object="${usuario}" enctype="multipart/form-data">
        <div class="mb-3">
            <label  class="form-label">Nome: </label>
            <input style="width: 400px" type="text" class="form-control"  th:field="*{nome}" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label  class="form-label" >Cpf:  </label>
            <input style="width: 400px" type="text" class="form-control"  aria-describedby="emailHelp" th:field="*{cpf}">
        </div>

        <div class="mb-3">
            <label  class="form-label"   >Username: </label>
            <input style="width: 400px"  type="text" class="form-control"  aria-describedby="emailHelp" th:field = "*{username}">
        </div>

        <div class="mb-3">
            <label  class="form-label" >Senha: </label>
            <input style="width: 400px" type="text" class="form-control"  aria-describedby="emailHelp" th:field = "*{senha}">
        </div>

        isAdmin:
        <input type="radio" th:field="*{isAdmin}" th:value="TRUE">Yes
        <input type="radio" th:field="*{isAdmin}" th:value="FALSE">  NO

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
